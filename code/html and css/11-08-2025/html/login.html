<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <div>
        <label for="roll">Roll no. :</label>
        <input type="text" name="roll" id="roll"/>
        </div>
        <div>
        <label for="name">Student name :</label>
        <input type="text" name="name" id="name"/>
        </div>
        <div>
        <label for="name">Father's name :</label>
        <input type="text" name="name" id="name"/>
        </div>
        <span>Date of birth :</span>
        <input type="text" placeholder="Day"/> - 
        <input type="text" placeholder="Month"/> -
        <input type="text" placeholder="Year"/>
        <span>(DD-MM-YYYY)</span>
        <div>
        <label for="number">Mobile no. :</label>
        <input type="text" name="number" id="number" placeholder="+91"/> -
        <input type="text" name="number" id="number"/>
        </div>
        <div>
        <label for="mail">Email id :</label>
        <input type="email" name="mail" id="mail"/>
        </div>
        <div>
        <label for="pass">Password :</label>
        <input type="password" name="pass" id="pass"/>
        </div>
        <div>
        <label for="gender">Gender :</label>
        <input type="radio" name="Male" id="gender"/>
        <span>Male</span>
        <input type="radio" name="Female" id="gender"/>
        <span>Female</span>
        </div>
        <div>
        <label for="dep">Department :</label>
        <input type="checkbox" name="dep" id="dep"/>
        <span>CSE</span>
        <input type="checkbox" name="dep" id="dep"/>
        <span>IT</span>
        <input type="checkbox" name="dep" id="dep"/>
        <span>ECE</span>
        <input type="checkbox" name="dep" id="dep"/>
        <span>Civil</span>
        <input type="checkbox" name="dep" id="dep"/>
        <span>Mech</span>
        </div>
        <div>
        <label for="course">Course :</label>
        <input type="text" name="mail" id="course" placeholder="----------Select current course-----------"/>
        </div>
        <div>
        <label for="course">Student photo :</label>
        <input type="text" name="mail" id="course" placeholder="choose file"/>
        <span>No file choosen</span>
        </div>
        <div>
        <label for="pass">City :</label>
        <input type="text" name="pass" id="city"/>
        </div>
        <div>
        <label for="pass">Address :</label>
        <input type="textarea" name="pass" id="address"/>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>
</html>
