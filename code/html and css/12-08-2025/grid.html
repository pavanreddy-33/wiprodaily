<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lauout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="border: 5px; border-style: dotted;">
                <header>Header Section</header>
            </div>
        </div>
        <div class="row my-3">
    <!-- Content Column -->
    <div class="col-md-8" style="border: 5px; border-style: dotted;">
      <h2>Main Content</h2>
      <p>This is the main content area. It takes up 8 columns.</p>
    </div>

    <!-- Sidebar Column -->
    <div class="col-md-4" style="border: 5px; border-style: dotted;">
      <h2>Sidebar</h2>
      <p>This is the sidebar area. It takes up 4 columns.</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="row">
    <div class="col" style="border: 5px; border-style: dotted;">
      <p>Footer Section</p>
    </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
