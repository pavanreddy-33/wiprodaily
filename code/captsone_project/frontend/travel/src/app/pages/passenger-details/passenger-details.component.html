<div class="container mt-4"> 
  <h4>Passenger Details (Flight ID: {{flightId}})</h4> 
  <form (ngSubmit)="submit()" #f="ngForm" class="card p-3"> 
    <div class="row g-2"> 
      <div class="col-md-6"> 
        <label class="form-label">Full Name</label> 
        <input class="form-control" name="fullName" [(ngModel)]="passenger.fullName" required> 
      </div> 
      <div class="col-md-3"> 
        <label class="form-label">DOB</label> 
        <input type="date" class="form-control" name="dob" [(ngModel)]="passenger.dateOfBirth" required> 
      </div> 
      <div class="col-md-3"> 
        <label class="form-label">Gender</label> 
        <select class="form-select" name="gender" [(ngModel)]="passenger.gender" required> 
          <option value="">Select</option> 
          <option>Male</option> 
          <option>Female</option> 
          <option>Other</option> 
        </select> 
      </div>

  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="passenger.email" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Phone</label>
    <input class="form-control" name="phone" [(ngModel)]="passenger.phoneNumber" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Address</label>
    <input class="form-control" name="address" [(ngModel)]="passenger.address">
  </div>
  <div class="col-md-6">
    <label class="form-label">Passport ID</label>
    <input class="form-control" name="passportId" [(ngModel)]="passenger.passportId">
  </div>

  <div class="col-12">
    <label class="form-label">Special Requests</label>
    <textarea class="form-control" name="specialRequests" [(ngModel)]="passenger.specialRequests"></textarea>
  </div>
</div>

<button class="btn btn-primary mt-3" [disabled]="!f.form.valid">Continue to Payment</button>
</form> </div>
