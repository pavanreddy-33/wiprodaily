<div class="card p-3">
  <h3>Search Results</h3>

  <div *ngIf="filtered.length === 0" class="alert alert-warning">
    No Flights available matching your criterion
  </div>

  <div class="row mb-3">
    <div class="col-md-2">
      <input class="form-control" type="number" placeholder="Min Price" [(ngModel)]="minPrice" (ngModelChange)="applyFilters()" />
    </div>
    <div class="col-md-2">
      <input class="form-control" type="number" placeholder="Max Price" [(ngModel)]="maxPrice" (ngModelChange)="applyFilters()" />
    </div>
    <div class="col-md-3">
      <input class="form-control" placeholder="Airline" [(ngModel)]="airlineFilter" (ngModelChange)="applyFilters()" />
    </div>
    <div class="col-md-2">
      <button class="btn btn-secondary" (click)="clearFilters()">Clear</button>
    </div>
  </div>

  <div *ngFor="let flight of filtered" class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title">{{ flight.airline }} — {{ flight.flightNumber || '' }}</h5>
        <p class="mb-0">{{ flight.source }} → {{ flight.destination }}</p>
        <small>Price: ₹{{ flight.price }}</small>
      </div>
      <div>
        <button class="btn btn-primary" (click)="book(flight)">Book</button>
      </div>
    </div>
  </div>
</div>
