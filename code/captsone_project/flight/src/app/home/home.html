<div class="card p-4">
  <h3>Search Flights</h3>
  <form (ngSubmit)="searchFlights()">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Source</label>
        <input class="form-control" [(ngModel)]="source" name="source" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Destination</label>
        <input class="form-control" [(ngModel)]="destination" name="destination" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Travel Date</label>
        <input class="form-control" type="date" [(ngModel)]="date" name="date" required />
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
