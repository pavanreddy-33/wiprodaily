<div class="container mt-4">
  <h2>Payment for Booking #{{bookingId}}</h2>
  <form (ngSubmit)="pay()" #paymentForm="ngForm" class="p-3 border rounded">
    <div class="mb-3">
      <label class="form-label">Card Number</label>
      <input type="text" class="form-control" [(ngModel)]="payment.cardNumber" name="cardNumber" required maxlength="16">
    </div>
    <div class="mb-3">
      <label class="form-label">Expiry Date</label>
      <input type="month" class="form-control" [(ngModel)]="payment.expiry" name="expiry" required>
    </div>
    <div class="mb-3">
      <label class="form-label">CVV</label>
      <input type="password" class="form-control" [(ngModel)]="payment.cvv" name="cvv" required maxlength="3">
    </div>
    <button class="btn btn-success" type="submit">Pay</button>
  </form>
</div>
