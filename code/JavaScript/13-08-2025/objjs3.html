<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let a=[
            {
                name:"pavan",
                age:23
            },
            {
                name:"chandu",
                age:24
            },
            {
                name:"sai",
                age:17
            },
            {

            if(a[i].age>=18){
                a[i].status="Adult";
            }else{
                a[i].status="Minor";
            }
        }
        console.log(a);
    </script>
