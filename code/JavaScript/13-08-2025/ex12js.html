<body>
    <script>
        function palindrome(s){
            if(s===s.split("").reverse().join("")){
                console.log(`${s} is Palindrome`);
            }
            else{
                console.log(`${s} is not a Palindrome`);
            }
        }
        palindrome("madam");
        //console.log("pavan".split());
    </script>
</body>
