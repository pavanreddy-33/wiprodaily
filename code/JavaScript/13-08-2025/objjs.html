<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter and map</title>
</head>
<body>
    <script>
        let a=[
            {
                name:"pavan",
                age:"23",
                city:"anantapur"
            },
            {
                name:"chandu",
                age:"24",
                city:"kadapa"
            },
            {
                name:"sam",
                age:"17",
                city:"kurnool"
            }
        ];
        let b=a.filter(s=>s.age>=18);
        for(let i=0;i<b.length;i++){
            console.log(b[i].name);
        };
</script>
</body>
</html>
